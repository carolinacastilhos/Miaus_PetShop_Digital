<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título e ícone -->
    <link rel="icon" type="icon" href="/assets/img/iconPaw.png" />
    <title>MiAus</title>
    <!-- JavaScript  -->
    <script src="/js/script.js" defer></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2f97061cb0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container">
          <a href="index.html" class="navbar-brand"
            ><img src="/assets/img/iconMiaus2.png" alt="Ícone da Miaus"
          /></a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Navegação do toggle"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a href="#sobreNos" class="nav-link">Sobre Nós</a>
              </li>
              <li class="nav-item">
                <a href="#produtos" class="nav-link">Produtos</a>
              </li>
              <li class="nav-item">
                <a href="#servicos" class="nav-link">Serviços</a>
              </li>
              <li class="nav-item">
                <a href="#faq" class="nav-link">FAQ</a>
              </li>
              <li class="nav-item">
                <a href="#minhaconta" class="nav-link">Minha Conta</a>
              </li>
              <li class="nav-item">
                <a href="#carrinho" class="nav-link"
                  ><img
                    src="/assets/img/carrinho.png"
                    alt="ícone do carrinho de compra"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="login">
        <h1>Login</h1>
        <h2>Muito bom ver você novamente!</h2>
      </div>
      <div class="formBox">
        <form
          action="https://formsubmit.co/carolinacastilhos.vet@gmail.com"
          method="POST"
        >
          <div>
            <label for="emailLogin">E-mail:</label>
            <input
              type="email"
              name="emailLogin"
              placeholder="Insira seu e-mail"
              id="emailLogin"
              required
            />
          </div>

          <div>
            <label for="senhaLogin">Senha:</label>
            <input
              type="password"
              name="senhaLogin"
              id="senhaLogin"
              minlength="8"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <p class="cadastrar">
            Não possui cadastro? <a href="cadastro.html">Clique aqui.</a>
          </p>
          <div class="btnBox">
            <button class="btnVoltar"><a href="index.html">Voltar</a></button>
            <input type="submit" value="Entrar" class="btnEntrar" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
